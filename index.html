<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

</head>
<body>

<div id="getCard" class="flex-column">
    <button class="button1" id="start">Starta spelet </button>
    <h2>Välkommen till High & Low. Ett roligt gissningsspel! </h2>
    <img class="card" src="" alt="">
    
    <h2>Gissa om nästa kort är högre eller lägre </h2>
    <div class="flex-row">
        
    <button id="drawCard">Dra kort</button>
    <button class="button" id="higher" >Högre </button>
    <button class="button" id="lower"> Lägre</button>
    <div id="Card">
      <h2></h2>
      <img id="image" src="https://images.unsplash.com/photo-1604345250885-11f528eec3ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1219&q=80" alt=""/>
    </div>
    <p id="message"></p>
</div>

</html>
